<!doctype html>
<html lang="en" data-framework="angularjs">
	<head>		
		<title>AOA - clientes</title>
		<meta charset="UTF-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		
		<!-- Jquery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<!-- Sweet Alwert -->
  		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.28.1/sweetalert2.css">
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.28.1/sweetalert2.all.js"></script>

		<!-- Select 2 -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>

		<link rel="stylesheet" href="bower_components/todomvc-common/base.css">
		<link rel="stylesheet" href="css/aoa.css">
		<link rel="stylesheet" href="css/modal.css">
		<link rel="stylesheet" href="css/loading.css">
		<link rel="stylesheet" href="css/floatButton.css">
		<link rel="stylesheet" href="css/tabform.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	  	<link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
	  	<link rel="icon" href="img/aoa.ico">
	  	
		<style>[ng-cloak] { display: none; }</style>
	</head>
	<body ng-app="aoacustomers">
		
		<div class="viewWrapper" ng-controller="FrontCtrl">
			<div ng-if="isFetching" ng-include="'js/views/Loading.html'"></div>
		</div>

		<div  class="viewWrapper">
			<ng-view />
		</div>

		<div ng-controller="ProfileCtrl" >
			<div ng-if="siniestro">
				<a href="#/" class="float"  ng-click="signOut()">
		        <i class="fa fa-key my-float"></i>
		    </a>
		    <div class="label-container">
		        <div class="label-text">Salir</div>
		        <i class="fa fa-play label-arrow"></i>
		    </div>
			</div>
		</div>

		<script type="text/ng-template" id="aoacustomers-index.html"></script>
		<script src="bower_components/todomvc-common/base.js"></script>
		<script src="bower_components/angular/angular.js"></script>
    <script src="angular-flux.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="js/properties.js"></script>
		<script src="js/app.js"></script>
    <script src="js/actions.js"></script>
    <script src="js/store.js"></script>
		<script src="js/controllers/AppCtrl.js"></script>
		<script src="js/controllers/FrontCtrl.js"></script>
		<script src="js/services/todoStorage.js"></script>
		<script src="js/directives/todoFocus.js"></script>
		<script src="js/directives/todoEscape.js"></script>
    <script src="js/others/program_login3.js"></script>
		<script src="js/others/tabForm.js"></script>
	</body>
</html>
